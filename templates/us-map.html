{% extends 'base.html' %} 
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Who Said What?</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style type="text/css">

    /* On mouse hover, lighten state color */
    path:hover {
        fill-opacity: .7;
    }

    /* Style for Custom Tooltip */
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: white;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 1s;
    }

    /* Legend Font Style */
    body {
        font: 11px sans-serif;
    }

    /* Legend Position Style */
    .legend {
        position: absolute;
        left: 800px;
        top: 350px;
    }
    </style>
</head>

<body>
	<script type="text/javascript">
    /*  This visualization was made possible by modifying code provided by:

    		Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
    		https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
    		
    		Malcolm Maclean, tooltips example tutorial
    		http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

    		Mike Bostock, Pie Chart Legend
    		http://bl.ocks.org/mbostock/3888852      */


    // Width and height of map
    var w = 900;
    var h = 600;

    // D3 Projection
    var projection = d3.geo.albersUsa()
    	// Translate to center of screen
        .translate([w / 2, h / 2])
        // Scale things down so see entire US
        .scale([1000]);

    // Defines path generator to convert GeoJSON to SVG
    var path = d3.geo.path()
    	// tell path generator to use albersUsa projection
        .projection(projection);

    // Define linear scale for output
    var color = d3.scale.linear()
        .range(["rgb(162,133,151)", "rgb(78,105,118)", "rgb(212,116,95)", "rgb(223,209,206)"]);

    var legendText = ["Nada", "Republican", "Democratic", "Frequency"];

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    // Append Div for tooltip to SVG
    var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

// ################## Top USWords ####################

    // Load states data
    d3.csv("/state", function(data) {
    	color.domain([0,1,2,3]); // setting the range of the input data
        // var capitolwords = []
        // // make empty list
        // for (var i = resp.length - 1; i >= 0; i--) {
        // 	var capitolwords = capitolwords.append(resp[i]);
        // 	capitolwords.sort()
        // 	return capitolwords;
        // };

        // // for loop through data
        // // add the count to the list, for each state/count dict.
        // // sort.

        // replace [0,1,2,3] with your list.
        // color.domain([0, 1, 2, 3]); // setting the range of the input data

        // Load GeoJSON data and merge with states data
        d3.json("/statejson", function(json) {
            
            // Loop through each state data value in the .csv file
            for (var i = 0; i < data.length; i++) {

                // Grab State Name
                var dataState = data[i].state;

                // Grab data value 
                var dataValue = data[i].visited;

                // Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {

                    var jsonState = json.features[j].properties.name;

                    if (dataState == jsonState) {

                        // Copy the data value into the JSON
                        json.features[j].properties.visited = dataValue;

                        // Stop looking through the JSON
                        break;
                    }
                }
            }

            // Bind the data to the SVG and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "#fff")
                .style("stroke-width", "1")
                .style("fill", function(d) {

                    // Get data value
                    var value = d.properties.visited;

                    if (value) {
                        //If value exists…
                        return color(value);
                    } else {
                        //If value is undefined…
                        return "rgb(123,123,123)";
                    }
                })

            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.text(d.state)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })

            // fade out tooltip on mouse out               
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

// ################## Bubbles ####################

            // Map the states where word is used!
            d3.csv("/city", function(data) {
                // debugger;
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", function(d) {
                        return Math.sqrt(d.years) * 4;
                    })
                    .style("fill", "rgb(223,223,223)")
                    .style("opacity", 0.7)

                // add browser tooltip of city name
                .append("title")
                    .text(function(d) {
                        return d.place;
                    });

                // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
                // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                //  				.on("mouseover", function(d) {      
                //           		div.transition()        
                //              		   .duration(200)      
                //              		   .style("opacity", .9);      
                //           		   div.text(d.place)
                //               	   .style("left", (d3.event.pageX) + "px")     
                //               	   .style("top", (d3.event.pageY - 28) + "px");    
                //           	})   

                //           	// fade out tooltip on mouse out               
                //       		.on("mouseout", function(d) {       
                //          			 div.transition()        
                //            		    .duration(500)      
                //              		    .style("opacity", 0);   
                //       	});

                // });  

// ################## Legend ####################

                // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
                var legend = d3.select("body").append("svg")
                    .attr("class", "legend")
                    .attr("width", 140)
                    .attr("height", 200)
                    .selectAll("g")
                    .data(color.domain().slice().reverse())
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i) {
                        return "translate(0," + i * 20 + ")";
                    });

                legend.append("rect")
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .data(legendText)
                    .attr("x", 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .text(function(d) {
                        return d;
                    });
            });

        });

    });
    //   // This code generate paths without mapping to other data
    // // Load JSON file and generate path for each state
    // d3.json("us-states.json", function(json) {  // file path, callback function called when data loaded
    // 		svg.selectAll("path")               // creates empty references to all the paths
    // 		   .data(json.features)				// loop through our data (the states in the array) and bind to paths
    // 		   .enter()							// create placeholder to reference the new elements
    // 		   .append("path")					// add to the DOM!
    // 		   .attr("d", path)			        // generate paths for each state
    // 		   .style("fill", "steelblue");	    // make the states blue!
    // 		});
    </script>
</body>
{% endblock %}
